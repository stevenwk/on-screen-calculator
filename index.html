<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="disp">asdad</div>
      <div class="on">ON</div>
      <div class="clear">CE</div>
      <div class="delete">DEL</div>
      <div class="openBracket">(</div>
      <div class="closeBracket">)</div>
      <div class="7">7</div>
      <div class="8">8</div>
      <div class="9">9</div>
      <div class="divide">/</div>
      <div class="percent">%</div>
      <div class="4">4</div>
      <div class="5">5</div>
      <div class="6">6</div>
      <div class="multiply">x</div>
      <div class="power">^</div>
      <div class="1">1</div>
      <div class="2">2</div>
      <div class="3">3</div>
      <div class="minus">-</div>
      <div class="plus">+</div>
      <div class="00">00</div>
      <div class="0">0</div>
      <div class="point">.</div>
      <div class="equal">=</div>

      <script src='script.js'></script>
      </div>
    </div>
  </body>
</html>
