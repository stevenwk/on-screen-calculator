<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="disp">
        <div class="prevOperation"></div>
        <div class="result"></div>
        <div class="input"></div>
      </div>
      <div class="on">ON/OFF</div>
      <div class="clear">CE</div>
      <div class="delet">DEL</div>
      <div class="openBracket">(</div>
      <div class="closeBracket">)</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
      <div class="nine">9</div>
      <div class="divide">/</div>
      <div class="percent">%</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="multiply">x</div>
      <div class="power">^</div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="minus">-</div>
      <div class="plus">+</div>
      <div class="zero">0</div>
      <div class="ans">ans</div>
      <div class="point">.</div>
      <div class="equals">=</div>

      <script src='script.js'></script>
      </div>
    </div>
  </body>
</html>
